<div class="chart-wrapper">
    <h2>Strategy Performance Breakdown</h2>
    <canvas id="strategyChart"></canvas>
    <p class="muted">
        Performance represents modelled strategy outcomes under varying market regimes,
        including periods of elevated macro and policy-driven volatility.
    </p>
</div>

<script>
const labels = [
  "W1","W2","W3","W4","W5","W6","W7","W8","W9","W10",
  "W11","W12","W13","W14","W15","W16","W17","W18","W19","W20"
];

// Equities: higher volatility, ~5% avg weekly, big spike during macro shock
const equitiesData = [
  100, 103, 101, 106, 109,
  112, 110, 115, 118, 121,
  145, // +20% regime shock
  148, 150, 147, 152,
  155, 158, 160, 162, 165
];

// Forex: smoother, ~4% avg weekly, smaller drawdowns
const forexData = [
  100, 101.5, 102.8, 104.2, 105.5,
  107.0, 108.3, 109.6, 111.0, 112.5,
  135, // macro volatility expansion
  137, 139, 140.5, 142,
  143.5, 145, 146.5, 148, 149.5
];

const ctx2 = document.getElementById("strategyChart").getContext("2d");

new Chart(ctx2, {
  type: "line",
  data: {
    labels: labels,
    datasets: [
      {
        label: "Equities Strategy (Modelled)",
        data: equitiesData,
        borderWidth: 2,
        tension: 0.35
      },
      {
        label: "Forex Strategy (Modelled)",
        data: forexData,
        borderWidth: 2,
        tension: 0.2
      }
    ]
  },
  options: {
    responsive: true,
    plugins: {
      legend: { position: "bottom" }
    },
    scales: {
      y: { beginAtZero: false }
    }
  }
});
</script>

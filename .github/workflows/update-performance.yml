name: Update Fund Performance

on:
  schedule:
    - cron: "0 22 * * *"  # daily 22:00 UTC
  workflow_dispatch:      # lets you run it manually too

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run update script
        run: node scripts/update_performance.js
        env:
          ALPHAVANTAGE_API_KEY: ${{ secrets.ALPHAVANTAGE_API_KEY }}

      - name: Commit & push updated performance.json
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/performance.json
          git commit -m "Update fund performance" || exit 0
          git push
